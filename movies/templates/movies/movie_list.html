{% load static %}
<!doctype html>
<html>
  <head>
    <title>Movies</title>
    <link rel="stylesheet" href="{% static 'movies/style.css' %}" />
  </head>
  <body>
    <h1 class="title">ðŸŽ¬ Movies</h1>

    <div class="movie-grid">
      {% for movie in movies %}
      <a href="{% url 'movie_detail' movie.id %}" class="movie-card">
        <div class="poster-wrapper">
          {% if movie.poster %}
          <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" />
          {% else %}
          <div class="no-poster">No image</div>
          {% endif %}
        </div>

        <div class="movie-info">
          <h3>{{ movie.title }}</h3>
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
